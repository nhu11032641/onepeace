<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONE PIECE Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <style>
        .card-img-top {
            cursor: pointer;
            transition: transform 0.2s;
            height: 180px;
            object-fit: cover;
        }

        .card-img-top:hover {
            transform: scale(1.05);
        }

        .gallery-title {
            font-size: 16px;
            text-align: center;
            margin-top: 8px;
            font-weight: bold;
            word-break: break-word;
        }

        /* Lightbox 背景 */
        #lightbox {
    display: none;  /* 一開始隱藏 */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.85);
    z-index: 9999;

    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 10px;

    /* 用這個保持 Flex 屬性，顯示時 JS 再切換 */
    display: none; 
}

        #lightbox img {
            max-width: 90%;
            max-height: 70%;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        #lightbox .title {
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        #lightbox button {
            font-size: 16px;
            display: inline-block;
        }

        #lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
        }

        #search-box {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="my-4">ONE PIECE Gallery</h2>

        <!-- 搜索框 -->
        <input type="text" id="search-box" class="form-control" placeholder="輸入關鍵字搜尋圖片...">

        <div id="gallery" class="row g-3"></div>
    </div>

    <!-- Lightbox -->
    <div id="lightbox">
        <div id="lightbox-close">&times;</div>
        <img src="" alt="">
        <div class="title"></div>
        <button id="google-search" class="btn btn-light">Google 搜尋這個標題</button>
    </div>

    <script>
        $(document).ready(function () {
            $("#lightbox").fadeIn();
            const txtFile = 'https://raw.githubusercontent.com/nhu11032641/onepeace/refs/heads/main/result2.txt';
            let jsonData = [];

            $.ajax({
                url: txtFile,
                type: 'GET',
                dataType: 'text',
                success: function (data) {
                    const correctedData = data.replace(/'/g, '"');
                    jsonData = JSON.parse(correctedData);

                    renderGallery(jsonData);
                },
                error: function (xhr, status, error) {
                    console.error('載入錯誤:', error);
                }
            });

            // 渲染縮圖牆
            function renderGallery(data) {
                const gallery = $("#gallery");
                gallery.empty();

                data.forEach(item => {
                    const card = $(`
                        <div class="col-12 col-md-4 col-lg-3 card-wrapper">
                            <div class="card">
                                <img src="${item.img}" class="card-img-top" alt="${item.num}">
                                <div class="gallery-title">${item.num}</div>
                            </div>
                        </div>
                    `);

                    card.find("img").on("click", function () {
                        $("#lightbox img").attr("src", item.img);
                        $("#lightbox .title").text(item.num);
                        $("#lightbox").fadeIn();

                        $("#google-search").off("click").on("click", function () {
                            window.open(`https://www.google.com/search?q=${encodeURIComponent(item.num)}`, "_blank");
                        });
                    });

                    gallery.append(card);
                });
            }

            // 搜索功能
            $("#search-box").on("input", function () {
                const keyword = $(this).val().toLowerCase();
                $(".card-wrapper").each(function (i, card) {
                    const title = $(card).find(".gallery-title").text().toLowerCase();
                    if (title.includes(keyword)) {
                        $(card).show();
                    } else {
                        $(card).hide();
                    }
                });
            });

            // 關閉 Lightbox
            $("#lightbox-close, #lightbox").on("click", function (e) {
                if (e.target.id === "lightbox" || e.target.id === "lightbox-close") {
                    $("#lightbox").fadeOut();
                }
            });
        });
    </script>
</body>


</html>
